name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: UserPromptMcpServer-win-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: UserPromptMcpServer-linux-x64
          - os: macos-latest
            rid: osx-x64
            artifact: UserPromptMcpServer-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: UserPromptMcpServer-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish
        run: >
          dotnet publish UserPromptMcpServer/UserPromptMcpServer.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -o ./publish/${{ matrix.artifact }}

      - name: Zip artifacts (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./publish/${{ matrix.artifact }}/* -DestinationPath ./publish/${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Zip artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: cd ./publish && zip -r ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./artifacts/**/*.zip

  publish-mcp-registry:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.4.1/mcp-publisher_1.4.1_linux_amd64.tar.gz" | tar xz mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Authenticate with MCP Registry
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish
